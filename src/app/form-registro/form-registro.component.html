<mat-form-field>
    <input matInput required="" type="text" name="" id="" placeholder="Nombres" [(ngModel)]="nombres">
</mat-form-field>
<mat-form-field>
    <input matInput [(ngModel)]="apellidos" type="text" name="" id="" placeholder="Apellidos">
</mat-form-field>
<mat-form-field>
    <input matInput [(ngModel)]="fecha_nacimiento" type="date" name="" id="" placeholder="Fecha de nacimiento">
</mat-form-field>
<mat-form-field>
    <input matInput [(ngModel)]="telefono" type="tel" name="" id="" placeholder="Telefono">    
</mat-form-field>
<mat-form-field>
    <input matInput [(ngModel)]="email" type="email" name="" id="" placeholder="Email">
</mat-form-field>
<br>
<mat-form-field>
        <input matInput [(ngModel)]="colonia" type="text" name="colonia" id="" placeholder="colonia" class="direcion">
</mat-form-field>
<mat-form-field>
        <input matInput [(ngModel)]="calle" type="text" name="calle" id="" placeholder="calle" class="direcion">
</mat-form-field>
<mat-form-field>
        <input matInput [(ngModel)]="numero" type="number" name="numero" id="" placeholder="numero" class="direcion">
</mat-form-field>
<mat-form-field>
        <input matInput [(ngModel)]="ciudad" type="text" name="ciudad" placeholder="ciudad" class="direcion">
</mat-form-field>
<mat-form-field>
        <input matInput [(ngModel)]="codigo_postal" type="number" name="codigo_postal" placeholder="Codigo Postal" class="direcion">
</mat-form-field>
<br>
<button mat-raised-button (click)="cosa()">Registrar</button>
